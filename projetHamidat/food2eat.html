<script>
	$(document).ready(function() {
      	var slider = document.getElementById('sliderDouble');
		noUiSlider.create(slider, {
			start: [ 5, 50 ],
			connect: true,
			range: {
				min:  0,
				max:  100
			}
		});
		var slider2 = document.getElementById('sliderDouble2');
		noUiSlider.create(slider2, {
			start: [ 2, 120 ],
			connect: true,
			range: {
				min:  0,
				max:  200
			}
		});

		$( "#filtre" ).click(function() {
			$( "#blockRecherche" ).toggle();
		});
		$("#rateYo").rateYo();
				$(".avis-clients").rateYo();

		$( "#rechercheAvancee" ).click(function() {
			$( "#sectionRecherche" ).toggle();
		});
		var slider = document.getElementById('sliderDouble');
		slider.noUiSlider.on('update.one', function(){
			valueOfSliderPrix = slider.noUiSlider.get()[0];
			valueOfSliderPrix2 = slider.noUiSlider.get()[1];
			value = valueOfSliderPrix.substr(0,valueOfSliderPrix.indexOf('.'));
			value2 = valueOfSliderPrix2.substr(0,valueOfSliderPrix2.indexOf('.'));

			$("#prixMinSlider").html(value);
			$("#prixMaxSlider").html(value2);


		}

		);
		var slider2 = document.getElementById('sliderDouble2');
		slider2.noUiSlider.on('update.one', function(){
			valueOfSlider = slider2.noUiSlider.get()[0];
			valueOfSlider2 = slider2.noUiSlider.get()[1];
			val = valueOfSlider.substr(0,valueOfSlider.indexOf('.'));
			val2 = valueOfSlider2.substr(0,valueOfSlider2.indexOf('.'));

			$("#tempsMinSlider").html(val);
			$("#tempsMaxSlider").html(val2);


		}

		);
